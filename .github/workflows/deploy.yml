name: Deploy

on: 
  push:
    branches: [QA]

jobs:  
  deploy-to-int: 
    runs-on: ubuntu-latest

    env:

      QA_USERNAME: ${{ secrets.QA_USERNAME }}
      QA_CONSUMER_KEY: ${{ secrets.QA_CONSUMER_KEY }}

    steps:
      - name: Install Salesforce CLI
        run: |
          wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
          mkdir sfdx-cli
          tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
          ./sfdx-cli/install

      - name: Checkout Development source code
        uses: actions/checkout@v2
        with:
          ref: "QA"
          path: env

      - name: Checkout source code
        uses: actions/checkout@v2
        with:
          path: QA

      # - name: Set environment variable
      #   run: |
      #     cat ./env/.github/workflows/env | grep QA_CONSUMER_KEY= | grep -o '".*"' | sed 's/"//g' > ./main/QA_CONSUMER_KEY
      #     cat ./env/.github/workflows/env | grep QA_USERNAME= | grep -o '".*"' | sed 's/"//g' > ./main/QA_USERNAME

      - name: Convert metadata to mdapi format
        run: |
          cd QA
          sfdx force:source:convert --sourcepath "force-app" --outputdir metadatadeploy

      - name: Authenticate Org
        shell: bash
        env:
          SALESFORCE_JWT_SECRET_KEY: ${{ secrets.QA_SECRET_KEY }}
        run: | 
          echo "${SALESFORCE_JWT_SECRET_KEY}" > server.key
          sfdx auth:jwt:grant -f ./server.key -a QAOrg -r https://login.salesforce.com -i ${{ secrets.QA_CONSUMER_KEY }} -u ${{ secrets.QA_USERNAME }}
      
      - name: Deploy on Target Org
        run: |
          cd QA
          sfdx force:source:deploy --wait 180 -u QAOrg --manifest metadatadeploy/package.xml --verbose
      
